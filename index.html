<html>
<head>
	<style type="text/css">
		body {
			background-color: #4d8a47;
			color: #dbe8da;
			font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
			margin: 0px;
		}
		h2 {
			font-size: 14pt;
			margin-bottom: 0px;
		}
		.ruled-top {
			border-top: 3px solid rgba(255,255,255,0.1);
		}
		.copy {
			color: #626566;
			font-family: Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
		}
		.copy a {
			border-bottom: 1px solid #e0e2e1;
			color: #47a4cf;
			margin-top: -1px;
			padding: 1px 0;
			text-decoration: none;
		}
		.copy a:hover {
			background-color: #fff7a5;
			border-color: #47a4cf;
			outline: none;
		}
		.pad5 {
			padding-top: 5px;
			padding-bottom: 5px;
		}
		.pad10 {
			padding-top: 10px;
			padding-bottom: 10px;
		}
		.social {
			margin-top: 10px;
		}
		.webicon-flickr, .webicon-tumblr, .webicon-twitter {
			background: url(webicons/sprites.png) no-repeat;
			display: block;
		}
		.webicon-flickr {
			background-position: 0 0;
			width: 48px;
			height: 48px;
		}
		.webicon-tumblr {
			background-position: 0 -50px ;
			width: 48px;
			height: 48px;
		}
		.webicon-twitter {
			background-position: 0 -100px ;
			width: 48px;
			height: 48px;
		}
		#container {
			min-height: 10em;
			vertical-align: middle;
			
			position: absolute;
			left: 50%;
			top: 45%;			

			height: 450px;
			width: 900px;

			margin-top: -225px;  /* needs to be - half the height  */
			margin-left: -450px; /* needs to be - half the width */			
		}
		#avatar {
			border: 2px solid rgba(0,0,0,0.1);
			border-radius: 5px;
			float: left;
		}
		#description {
			background: #fff;
			border: 2px solid rgba(0,0,0,0.5);
			border-radius: 5px;
			height: 370px;
			margin-left: 350px; /* size of picture */
			padding: 10px 20px 20px 20px;
		}
		#description img {
			margin: 0;
		}
		#name {
			font-weight: bold;
			font-size: 20pt;
			margin: 0;
		}
		#tag {
			font-size: 12pt;
			font-style: italic;
			margin: 0;
			margin-bottom: 25px;
		}
		#footer {
			clear: both;
			font-size: 12px;
			line-height: 19px;
		}
		#footer a {
			color: #fff;
			font-weight: bold;
			text-decoration: none solid rgb(164, 212,235);
			vertical-align: baseline;
		}
		#footer a:hover {
			color: #a4d4eb;
		}
		#copyright {
			float: left;
		}
		#credits {
			float: right;
		}
		/* landscape */
		@media only screen
			and (min-device-width : 320px) 
			and (max-device-width : 812px) 		
			and (orientation : landscape) {
			#avatar {
				margin-left: 10px;
				width: 47%;
			}
			#container {
				left: unset;
				margin-top: unset;
				margin-left: 30px;
				margin-right: 30px;
				top: unset;
				width: 90%;
			}
			#description {
				height: unset;
				padding-bottom: 4.6%;
				margin-left: 50%; /* same as #avatar + 3% */
				width: 40%;
			}
		}
		/* portrait */
		@media only screen
			and (min-device-width : 320px) 
			and (max-device-width : 812px)
			and (orientation : portrait) {
				.post-panel {
					clear: both;
					max-width: 250px;
				}
				.ruled-top {
					width: 115%;
				}
				#avatar {
					margin-bottom: 5px;
				}
				#container {
					height: unset;
					left: unset;
					margin-top: 10px;
					margin-left: 10px;
					margin-right: 10px;
					top: unset;
					width: 300px;
				}
				#description {
					height: unset;
					margin-left: unset;
					margin-top: unset;
					min-width: 300px;					
				}
		}
	</style>
	<title>K Fung</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
</head>
<body>
	<div id="container">
	  <div class="ruled-top pad10">
			<img id="avatar" src="webicons/avatar.jpg"/>
			<div class="post-panel">
				<div id="description" class="copy">
					<h1 id="name">K Fung</h1>
					<p id="tag">Developer. Boardgamer. Photographer. Sweet tooth.</p>
					<h2>Photo Roll</h2>
					<p class="social"><a href="http://flickr.com/qasic" class="webicon-flickr"></a></p>
					<h2>Contact Me</h2>
					<p class="social"><a href="http://twitter.com/laqvrai" class="webicon-twitter"></a><!--<a href="http://ca.linkedin.com/in/kalokfung"><img src="webicons/webicon-linkedin.png"/></a>--></p>
				</div>
			</div>
		</div>
		<div id="footer" class="ruled-top pad5">
			<div id="copyright">&copy; 2020 <a href="/">K Fung</a>. All Rights Reserved.</div>
			<div id="credits">Profile picture by <a href="http://www.wastedtalent.ca">Angela Melick</a>. Icons by <a href="http://fairheadcreative.com">Fairhead Creative</a>.</div>
		</div>
	</div>
</body>
</html>
